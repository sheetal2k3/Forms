<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Password Reset</legend>
        <form action="./index.html" method="post" autocomplete="off">
            <label for="name" >Current Password</label>
            <input type="text" id="name" name="Current password" placeholder="Current Password">
            <br>
            <label for="name">Type new password</label>
            <input type="text" id="name" name="New password" placeholder="New Password">
            <br>
            <label for="name">Retype password</label>
            <input type="text" id="name" name="Retype password" placeholder="Retype Password" required>
            <br>
            <button type="button" onclick="window.location.href='index.html'">Reset</button>
            
        </form>
    </fieldset>

    
</body>
</html>
